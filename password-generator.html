<script src="/js/passgen.js" type="text/javascript"></script>

<noscript>

  <p class="boxed">Sorry, JavaScript must be enabled in order to generate passwords. Watch this page for an enhanced version you can download and install on your local machine!</p>

<form id="pform" class="form-horizontal" action="#">
  <legend>General Options</legend>
  <div class="form-group">
    <label for="up" class="col-sm-2 control-label">Upper Case</label>
    <div class="col-sm-1">
      <input class="form-control" id="up" checked="checked" name="up" type="checkbox" tabindex="1" />
    </div>
  <!-- </div>
  <div class="form-group"> -->
    <label for="lo" class="col-sm-2 control-label">Lower Case</label>
    <div class="col-sm-1">
      <input class="form-control" id="lo" checked="checked" name="lo" type="checkbox" tabindex="2" />
    </div>
  <!-- </div>
  <div class="form-group"> -->
    <label for="dg" class="col-sm-2 control-label">Numbers</label>
    <div class="col-sm-1">
      <input class="form-control" id="dg" checked="checked" name="dg" type="checkbox" tabindex="3" />
    </div>
  <!-- </div>
  <div class="form-group"> -->
    <label for="pn" class="col-sm-2 control-label">Punctuation</label>
    <div class="col-sm-1">
      <input class="form-control" id="pn" name="pn" type="checkbox" tabindex="4" />
    </div>
  </div>
  <fieldset>
    <legend>Specific Options</legend>
    <div class="form-group">
      <label for="ct" class="col-sm-4 control-label">
        Additions to selection set
      </label>
      <div class="col-sm-8">
        <input class="form-control" id="ct" name="ct" size="40" type="text" tabindex="5" />
      </div>
    </div>
    <div class="form-group">
      <label for="rm" class="col-sm-4 control-label">
        Removals from selection set
      </label>
      <div class="col-sm-8">
        <input class="form-control" id="rm" name="rm" size="40" type="text" tabindex="6" />
      </div>
    </div>
      <label for="le" class="col-sm-4 control-label">
        Length ( 1 to 128 )
      </label>
      <div class="col-sm-8">
        <input class="form-control" id="le" name="le" size="3" type="number" value="8" tabindex="7" />
      </div>
    </div>
  </fieldset>
  <div class="row">
    <div class="col-sm-3 col-sm-offset-3">
      <input class="btn btn-success btn-block" id="submit" onclick="javascript:genpwd()" type="button" value="Generate Password" tabindex="8" />
    </div>
    <div class="col-sm-3">
      <input class="btn btn-default btn-block" onclick="javascript:cleanup()" type="button" tabindex="9" value="Reset" />
    </div>
  </div>
  <noscript>

  Sorry, JavaScript must be enabled in order to generate passwords.
  Watch this page for an enhanced version you can download and install on
  your local machine!

  </noscript>
  <fieldset>
    <legend>Your New Password</legend> <input class="form-control input-lg" id="outbox" name="outbox" size="64" type="text" tabindex="10" />
  </fieldset>
</form>
